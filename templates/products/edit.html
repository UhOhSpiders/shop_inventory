{% extends "base.html" %}

{% block content %}
Edit {{product.product_name}} bellow
<form action="/products/update/{{product.id}}" method="post">
    <div>
        <label for="product_name">Name:</label>
        <input type="text" id="product_name" name="product_name" placeholder="Name" value="{{product.product_name}}" required autofocus>
    </div>
    <div>
        <label for="product_description">Description:</label>
        <input type="text" id="product_description" name="product_description" placeholder="Description" value="{{product.product_description}}" required autofocus>
    </div>
    <div>
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" placeholder="666" value="{{product.stock_quantity}}"required autofocus>
    </div>
    <div>
        <label for="buying_cost">Buying Cost:</label>
        <input type="number" id="buying_cost" name="buying_cost" placeholder="666" value="{{product.buying_cost}}" required autofocus>
    </div>
    <div>
        <label for="selling_cost">Selling Cost:</label>
        <input type="number" id="selling_cost" name="selling_cost" placeholder="666" value="{{product.selling_cost}}"required autofocus>
    </div>
    <div>
        <label for="category"> Category: </label>
        <select name="category" id="category">
            <option value="animal">Animal</option>
            <option value="mineral">Mineral</option> 
            <option value="vegetable">Vegetable</option>     
        </select>
    </div>
    <div>
        <label for="min_stock_level">Minimum Stock Level:</label>
        <input type="number" id="min_stock_level" name="min_stock_level" placeholder="666" value="{{product.min_stock_level}}"required autofocus>
    </div>
    <div>
        <label for="merchant">Merchant:</label>
        <select id="merchant" name="merchant_id">
            <option value="" disabled selected hidden>Please Choose...</option>
        {% for merchant in merchants %}
            <option value="{{ merchant.id }}" >{{ merchant.merchant_name }}</option>
          {% endfor %}
        </select>
    </div>

    <button type="submit">Save New Details</button>
</form>
{% endblock %}
