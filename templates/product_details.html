{% extends "base.html" %}

{% block content %}
<section> 
    <p>{{ product.product_name }} </p>
    <p>{{ product.product_description }} </p>
    <p>{{ product.stock_quantity }} </p>
    <p>{{ product.buying_cost }} </p>
    <p>{{ product.selling_cost }} </p>
    <p>{{ product.category }} </p>
    <p>{{ product.merchant.merchant_name }} </p>
    <a href="/products/{{product.id}}/edit" class="button"><p>Edit Product Details</p></a>
</section>
{% endblock %}
