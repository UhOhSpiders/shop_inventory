{% extends "base.html" %}
{% block content%}
<form action="/merchants/update/{{merchant.id}}" method="post">
    <div>
        <label for="merchant_name">Name:</label>
        <input type="text" id="merchant_name" name="merchant_name" placeholder="Merchant" value="{{merchant.merchant_name}}"required autofocus>
    </div>
    <div>
        <label for="ethics"> Ethics: </label>
        <select name="ethics" id="ethics">
            <option value="Lawful">Lawful</option>
            <option value="Neutral">Neutral</option> 
            <option value="Chaotic">Chaotic</option>     
        </select>
    </div>
    <div>
        <label for="morals"> Morals: </label>
        <select name="morals" id="morals">
            <option value="Good">Good</option>
            <option value="Neutral">Neutral</option> 
            <option value="Evil">Evil</option>     
        </select>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="merchant@emial.org" value="{{merchant.email}}" required>
    </div>
    <div>
    <button type="submit">Update Merchant</button>
</div>
</form>
{% endblock %}
